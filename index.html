<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Department Employee App</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script> <!-- SheetJS Library -->
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center text-success">Department Employee App</h1>

    <!-- Add Department Form -->
    <div class="mb-4">
      <h3>Add Department</h3>
      <form id="addDepartmentForm">
        <div class="form-group">
          <input type="text" id="departmentName" class="form-control" placeholder="Department Name" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Department</button>
      </form>
    </div>

    <!-- Add Employee Form (Visible when a department is selected) -->
    <div class="mb-4" id="addEmployeeFormContainer" style="display:none;">
      <h3>Add Employee</h3>
      <form id="addEmployeeForm">
        <div class="form-group">
          <input type="text" id="employeeName" class="form-control" placeholder="Employee Name" required>
        </div>
        <div class="form-group">
          <input type="text" id="phone1" class="form-control" placeholder="Phone Number 1" required>
        </div>
        <div class="form-group">
          <input type="text" id="phone2" class="form-control" placeholder="Phone Number 2" required>
        </div>
        <button type="submit" class="btn btn-success">Add Employee</button>
      </form>
    </div>

    <!-- Upload XL File -->
    <div class="mb-4">
      <h3>Upload Employee Data (XL File)</h3>
      <form id="uploadFileForm">
        <div class="form-group">
          <input type="file" id="fileInput" class="form-control" accept=".xls, .xlsx" required>
        </div>
        <button type="submit" class="btn btn-warning">Upload File</button>
      </form>
    </div>

    <!-- Departments List -->
    <div id="departmentsList"></div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
